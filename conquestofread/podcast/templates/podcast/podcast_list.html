{% for cast in podcast_list %}
  <div class="row">
    <div class="row">
      <h3>{{ cast.title }}</h3>
    </div>
    <div class="row">
      <div class="col-md-2">
        <img src="{{ cast.artwork_url }}" alt="" style="width:100px;height:100px;">
      </div>
      <div class="col-md-10">
        {{ cast.description }}<br>
        <a href="{{ cast.audio_url }}">Listen Here!</a>
      </div>
    </div>
    <div class="row">
      {{ cast.tags }}
    </div>
  </div>
  <hr>
{% endfor %}
