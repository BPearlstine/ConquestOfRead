{% extends "base.html" %}

  {% block content %}
    <div class="container-flex">
      <div class="row" style='padding: 1rem;'>
        <div class="col-md-8">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  {% endblock %}
