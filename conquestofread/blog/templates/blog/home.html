{% extends "base.html" %}

{% block content %}
  {% for blog in blogs %}
    <div class="card">
      <h5 class="card-header">{{ blog.title }}</h5>
      <div class="card-body">
        <div class="row">
          <div class="col-md-2">
            {% if blog.image %}
              <img src="{{ blog.image }}" alt="" style="width:100px;height:100px;">
            {% else %}
              <img src="" alt="" style="width:100px;height:100px;">
            {% endif %}
          </div>
          <div class="col-md-10">
            <p class="card-text">{{ blog.summary }}<br></p>
          </div>
        </div>
        <footer class="blockquote-footer">
          {% for tag in blog.tags.all %}
            {{ tag.tag }}, 
          {% endfor %}
        </footer>
      </div>
    </div>
    <br>
  {% endfor %}
{% endblock %}
